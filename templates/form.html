<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORM</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

<form action="" class="bg-info m-5 p-5">
     <legend class="text-center">BUDGET APP</legend>
    
    <br><br>
    
    <div class="d-grid ">
         <img src="{% static 'images/icon.png' %}" alt="" class="m-auto">
        <p class="m-auto"> Hi, Welcome to Budget app.</p>
    </div>
    
    <div class="form-floating mt-3 mb-3">
        <input type="text" id="fname" placeholder="Firstname" class="form-control" required="required">
        <label for="fname">Firstname</label>
    </div>
    
    <div class="form-floating mb-3">
        <input type="text" id="lname" placeholder="Lastname" class="form-control" required="required">
        <label for="lname">Lastname</label>
    </div>
    
    <div class="form-floating mb-3">
        <input type="email" id="email" placeholder="sample@gmail.com" class="form-control" required="required">
        <label for="email">Email</label>
    </div>
    
    <div class="form-floating mb-3">
        <input type="password" id="password" placeholder="password" class="form-control" required="required">
        <label for="password">Password</label>
    </div>
    
    <div class="d-grid">
        <button class="btn btn-outline-dark">Create an Account</button>
    </div>
</form>
</body>
</html>
